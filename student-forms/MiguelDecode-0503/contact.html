<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>

    <!-- Stylesheet Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Vanilla Styles  -->
    <!-- <link rel="stylesheet" href="./contact.css" /> -->
  </head>

  <body class="flex justify-center items-center min-h-screen">
    <main class="sm:w-1/2 max-w-lg sm:border-4 border-sky-500 rounded-lg p-8">
      <h1 class="text-2xl text-center font-bold m-4">Contact Form</h1>

      <form id="form" class="" action="./server" method="get">
        <div class="flex flex-col my-4">
          <label class="font-semibold" for="name">Name</label>
          <input
            class="border-2 border-sky-300 pl-4 rounded-md p-2 focus:outline-sky-500"
            type="text"
            id="name"
            name="name"
            placeholder="Insert your full name"
            required
          />
        </div>

        <div class="flex flex-col my-4">
          <label class="font-semibold" for="email">Email</label>
          <input
            class="border-2 border-sky-300 pl-4 rounded-md p-2 focus:outline-sky-500"
            type="email"
            name="email"
            id="email"
            placeholder="Insert your email"
            required
          />
        </div>

        <div class="my-4">
          <fieldset
            class="flex flex-col gap-2 border-2 border-sky-300 rounded-md p-2"
          >
            <legend class="font-semibold">Budget</legend>
            <label class="pl-4" for="10000">
              <input
                type="radio"
                name="budget"
                id="10000"
                value="10000"
                required
              />

              $10000</label
            >
            <label class="pl-4" for="5000">
              <input
                type="radio"
                name="budget"
                id="5000"
                value="5000"
                required
              />

              $5000</label
            >
            <label class="pl-4" for="3000">
              <input
                type="radio"
                name="budget"
                id="3000"
                value="3000"
                required
              />
              $3000</label
            >
          </fieldset>
          <p class="text-xs">
            This budget is an approach, not the total amount.
          </p>
        </div>

        <div class="flex flex-col my-4">
          <label class="font-semibold" for="type">Type of project</label>
          <select
            class="pl-4 bg-transparent border-2 rounded-md border-sky-300 p-2 focus:outline-sky-500"
            id="type"
            name="type"
            required
          >
            <option value="Website" selected>Website</option>
            <option value="WebApp">WebApp</option>
            <option value="Mobile App">Mobile App</option>
            <option value="Design">Design</option>
          </select>
        </div>

        <div class="flex flex-col my-4">
          <label class="font-semibold" for="description">Description</label>
          <textarea
            class="border-2 p-4 rounded-md border-sky-300 focus:outline-sky-500"
            id="description"
            name="comment"
            placeholder="Write a description at least five hundred words about the project."
            minlength="500"
            rows="8"
            required
          ></textarea>
        </div>

        <div>
          <label for="terms">
            <input type="checkbox" name="terms" required id="terms" />
            I accept the terms and conditions
          </label>
        </div>

        <button
          class="font-semibold px-4 py-2 rounded-lg bg-sky-500 text-white w-full my-2 transition-colors hover:bg-sky-300"
          type="submit"
        >
          Send
        </button>
      </form>
    </main>
  </body>

  <script>
    const formElement = document.getElementById("form");

    function handleSubmit(event) {
      event.preventDefault();
      console.log("Your form has send");
    }

    formElement.addEventListener("submit", handleSubmit);
  </script>
</html>
